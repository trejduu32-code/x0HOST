<!DOCTYPE html>
<html>
<head>
    <title>Editor - {{ site_id }}</title>
    <style>
        :root {
            --bg-dark: #020617;
            --bg-darker: #0f172a;
            --bg-lighter: #1e293b;
            --text-primary: #e5e7eb;
            --accent: #10b981;
            --accent-hover: #059669;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: system-ui, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--bg-darker);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background: var(--accent-hover);
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: var(--bg-darker);
            padding: 1rem;
            overflow-y: auto;
        }

        .sidebar h3 {
            margin-bottom: 1rem;
        }

        .file-list {
            list-style: none;
        }

        .file-list li {
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 0.25rem;
            margin-bottom: 0.25rem;
        }

        .file-list li:hover {
            background: var(--bg-lighter);
        }

        .file-list li.active {
            background: var(--accent);
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-header {
            padding: 0.5rem 1rem;
            background: var(--bg-darker);
            border-bottom: 1px solid var(--bg-lighter);
        }

        #editor {
            flex: 1;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            padding: 1rem;
            resize: none;
            border: none;
            outline: none;
            white-space: pre;
            overflow: auto;
        }

        .status-bar {
            padding: 0.5rem 1rem;
            background: var(--bg-darker);
            border-top: 1px solid var(--bg-lighter);
            font-size: 0.8rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">x0HOST Editor - {{ site_id }}</div>
        <div class="controls">
            <button id="save-btn">Save</button>
            <button id="preview-btn">Preview</button>
            <button id="back-btn">Back to Dashboard</button>
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <h3>Files</h3>
            <ul class="file-list" id="file-list">
                {% for file in files %}
                <li data-file="{{ file }}">{{ file }}</li>
                {% endfor %}
            </ul>
            <button id="new-file-btn" style="margin-top: 1rem; width: 100%;">+ New File</button>
        </div>

        <div class="editor-container">
            <div class="editor-header" id="current-file">Select a file to edit</div>
            <textarea id="editor" class="hidden"></textarea>
            <div class="status-bar">
                <span id="status">Ready</span>
            </div>
        </div>
    </div>

    <script>
        const siteId = "{{ site_id }}";
        let currentFile = null;

        // DOM Elements
        const fileList = document.getElementById('file-list');
        const editor = document.getElementById('editor');
        const currentFileEl = document.getElementById('current-file');
        const statusEl = document.getElementById('status');
        const saveBtn = document.getElementById('save-btn');
        const previewBtn = document.getElementById('preview-btn');
        const backBtn = document.getElementById('back-btn');
        const newFileBtn = document.getElementById('new-file-btn');

        // Event listeners for file selection
        fileList.addEventListener('click', e => {
            if (e.target.tagName === 'LI') {
                const file = e.target.dataset.file;
                loadFile(file);
            }
        });

        // Save button
        saveBtn.addEventListener('click', saveFile);

        // Preview button
        previewBtn.addEventListener('click', () => {
            if (currentFile) {
                window.open(`/h/${siteId}/${currentFile}`, '_blank');
            }
        });

        // Back to dashboard
        backBtn.addEventListener('click', () => {
            window.location.href = '/dashboard';
        });

        // New file button
        newFileBtn.addEventListener('click', createNewFile);

        // Auto-save when user types (with debounce)
        let saveTimeout;
        editor.addEventListener('input', () => {
            clearTimeout(saveTimeout);
            statusEl.textContent = 'Editing...';
            saveTimeout = setTimeout(() => {
                saveFile();
            }, 2000);
        });

        // Load a file
        async function loadFile(filename) {
            try {
                statusEl.textContent = `Loading ${filename}...`;
                
                // Highlight selected file
                document.querySelectorAll('#file-list li').forEach(li => {
                    li.classList.remove('active');
                });
                document.querySelector(`[data-file="${filename}"]`).classList.add('active');

                const response = await fetch(`/api/files/${siteId}?file=${encodeURIComponent(filename)}`);
                const data = await response.json();
                
                currentFile = filename;
                currentFileEl.textContent = filename;
                editor.value = data[filename] || '';
                editor.classList.remove('hidden');
                statusEl.textContent = `Loaded ${filename}`;
            } catch (error) {
                statusEl.textContent = `Error loading file: ${error.message}`;
            }
        }

        // Save current file
        async function saveFile() {
            if (!currentFile) return;

            try {
                statusEl.textContent = `Saving ${currentFile}...`;
                
                const response = await fetch(`/api/save/${siteId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        filename: currentFile,
                        content: editor.value
                    })
                });

                if (response.ok) {
                    statusEl.textContent = `Saved ${currentFile}`;
                } else {
                    statusEl.textContent = `Error saving file: ${response.statusText}`;
                }
            } catch (error) {
                statusEl.textContent = `Error saving file: ${error.message}`;
            }
        }

        // Create a new file
        function createNewFile() {
            const filename = prompt('Enter filename (e.g., style.css, script.js):');
            if (filename) {
                // Add to file list
                const li = document.createElement('li');
                li.dataset.file = filename;
                li.textContent = filename;
                fileList.appendChild(li);
                
                // Select the new file
                loadFile(filename);
                
                // Clear editor for new file
                editor.value = '';
            }
        }

        // If there are files, auto-select the first one
        const firstFile = fileList.querySelector('li');
        if (firstFile) {
            loadFile(firstFile.dataset.file);
        }
    </script>
</body>
</html>
